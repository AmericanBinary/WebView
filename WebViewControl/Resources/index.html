<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="builtin/require.js"></script>
    <script>
        var urlParams = location.search.substring(1).split("&");
        var builtinNamespace = urlParams[0];
        var userComponent = urlParams[1];
        var userNamespace = userComponent.substring(0, userComponent.lastIndexOf("/") + 1);

        require.config({
            baseUrl: userNamespace,
            paths: {
                "react": builtinNamespace + "react",
				"react-dom": builtinNamespace + "react-dom",
				"index": builtinNamespace + "index",
				"object-tracker": builtinNamespace + "index"
            }
        });

        require(["index"], function (IndexModule) {
            IndexModule.initialize(userComponent);
        });
    </script>
</head>
<body>
    <div id="webview_root"></div>
</body>
</html>
